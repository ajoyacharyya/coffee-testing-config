apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: coffee-gateway-alt
spec:
  selector:
    istio: ingressgateway-alt
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: coffee-gateway
spec:
  hosts:
  - "*"
  gateways:
  - coffee-gateway-alt
  http:
  - match:
    - uri:
        prefix: "/processes"
    - uri:
        prefix: "/__admin"
    route:
    - destination:
        host: barista
        subset: v1
        port:
          number: 8080
  - match:
    - uri:
        prefix: "/orders"
    - uri:
        prefix: "/types"
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: coffee-shop
        subset: v1
        port:
          number: 8080
---

