apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: run-smoketest
spec:
  params:
  - name: gateway
  resources:
    inputs:
    - name: source
      type: git
  workspaces:
  - name: maven-cache
  steps:
  - name: run-mvn-st
    image: gcr.io/cloud-builders/mvn
    workingDir: "/workspace/source/coffee-shop"
    command:
    - /usr/bin/mvn
    args:
    - -Dmaven.repo.local=$(workspaces.maven-cache.path)
    - test-compile
    - failsafe:integration-test
    - failsafe:verify
    - "-Dcoffee-shop.test.host=$(inputs.params.gateway)"
    - "-Dcoffee-shop.test.port=80"
    resources:
      requests:
        cpu: '2'
        memory: '4Gi'
---