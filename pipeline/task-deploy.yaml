apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy
spec:
  params:
  - name: buildRevision
  - name: environment
  - name: argo-app-name
  resources:
    inputs:
    - name: image
      type: image
    - name: source
      type: git
  stepTemplate:
    envFrom:
    - secretRef:
        name: argocd-env-secret
    env:
    - name: ARGOCD_SERVER
      value: argocd-server.argocd

  steps:
  - name: update-yaml
    image: alpine/git:v2.26.2
    workingDir: "/workspace/source/$(inputs.params.environment)/"
    script: |
      #!/usr/bin/env sh
      set -e

      echo "updating $(inputs.params.environment) image to $(inputs.resources.image.url):$(inputs.params.buildRevision)"
      sed -i "s#$(inputs.resources.image.url):[a-zA-Z0-9]\\+#$(inputs.resources.image.url):$(inputs.params.buildRevision)#" coffee-shop.yaml

  - name: commit-push-changes-gitops
    image: alpine/git:v2.26.2
    workingDir: "/workspace/source/"
    script: |
      #!/usr/bin/env sh
      set -e

      git config --global user.email "tekton@tekton.dev"
      git config --global user.name "Tekton Pipeline"
      git add .
      git commit --allow-empty -m "[tekton] updating $(inputs.params.environment) image to $(inputs.params.buildRevision)"
      eval $(ssh-agent)
      ssh-add ~/.ssh/id_*
      git push origin $(inputs.resources.source.revision)

  - name: wait-for-argocd-rollout
    image: argoproj/argocd:v1.7.7
    script: |
      #!/usr/bin/env sh
      set -e

      argocd app sync $(inputs.params.argo-app-name) --insecure
      argocd app wait $(inputs.params.argo-app-name) --health --insecure
---
