apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: istio-system
  name: coffee-gateway-prod
spec:
  hosts:
  - "coffee-shop-prod.cp4multicloud-ibm.com"
  gateways:
  - devready-dashboard-gw
  http:
  - match:
    - uri:
        prefix: "/processes"
    route:
    - destination:
        host: barista.systemtest.svc.cluster.local
        subset: v1
        port:
          number: 8080
  - match:
    - uri:
        prefix: "/orders"
    - uri:
        prefix: "/types"
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: coffee-shop.systemtest.svc.cluster.local
        subset: v1
        port:
          number: 8080
---

